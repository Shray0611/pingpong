<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong</title>
    <link rel="stylesheet" href="pingpong.css">
</head>

<body>
    <div class="container">
        <img src="c:\Users\mayur\Downloads\images.jpg" alt="" class="image">
        <p class="para">Ping Pong Score Keeper</p>
        <h1 class="heading1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
        <p class="para2">Use the buttons below to keep score</p>
        <h5 class="heading5"> Playing To
            <span><select class="selection">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select></span>
        </h5>
        <div class="buttoncontainer">
            <button class="button1">+1 Player1</button>
            <button class="button2">+1 Player2</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="pingpong.js"></script>
</body>

</html>
